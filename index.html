<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Simple Music Player</h2>
    <p id="song-title">Current Song: Loading...</p>
    <audio id="audio" controls></audio>
    <div class="controls">
        <button onclick="prevSong()">⏮ Previous</button>
        <button onclick="playPause()">Play/Pause</button>
        <button onclick="nextSong()">⏭ Next</button>
    </div>

    <script>
        // List of MP3 files in the same repository
        const songs = [
            { title: "Beauty and a Beat", file: "beautyandabeat.mp3" },
            { title: "Mean It", file: "meanit.mp3" },
            { title: "Paris in the Rain", file: "parisintherain.mp3" },
            { title: "Never Say Never", file: "neversaynever.mp3" },
            { title: "Drinks or Coffee", file: "drinksorcoffee.mp3" },
            { title: "Toxic Till the End", file: "toxictilltheend.mp3" }
        ];

        let currentIndex = 0;
        const audio = document.getElementById("audio");
        const songTitle = document.getElementById("song-title");

        function loadSong(index) {
            if (index < 0) {
                currentIndex = songs.length - 1;
            } else if (index >= songs.length) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }

            const song = songs[currentIndex];
            audio.src = `songs/${song.title}`;
            songTitle.innerText = "Now Playing: " + song.title;
            audio.play();
        }

        function playPause() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function nextSong() {
            currentIndex = (currentIndex + 1) % songs.length;
            loadSong(currentIndex);
        }

        function prevSong() {
            currentIndex = (currentIndex - 1 + songs.length) % songs.length;
            loadSong(currentIndex);
        }

        document.getElementById("audio").addEventListener("ended", nextSong);

        function shuffleSongs() {
            currentIndex = Math.floor(Math.random() * songs.length);
            loadSong(currentIndex);
        }

        document.addEventListener("DOMContentLoaded", function () {
            loadSong(0);
        });
    </script>
</body>
</html>
