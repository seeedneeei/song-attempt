<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fav Songs Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .controls {
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        #current-song {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        audio {
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <p id="current-song">Current Song: None</p>
    <audio id="audio" controls></audio>
    <div class="controls">
        <button onclick="prevSong()">Previous</button>
        <button onclick="playPause()">Play/Pause</button>
        <button onclick="nextSong()">Next</button>
        <button onclick="shuffleSongs()">Shuffle</button>
    </div>
    
    <script>
        const songs = [
            { title: "Drinks or Coffee", url: "https://audio.jukehost.co.uk/nYbrMTwjcOq8N9Rlz5GmgQGKPe0MnVyx" },
            { title: "Mean It", url: "https://audio.jukehost.co.uk/SyzHkAGbpgQJyA9aiODZd0AX2VIIVR6m" },
            { title: "Never Say Never", url: "https://audio.jukehost.co.uk/uUgnsuBoupsZmUe1jVq0e0AG9UNrnxOr" },
            { title: "Paris in the Rain", url: "https://audio.jukehost.co.uk/WPa0Ld8qO4eVLqxw07fNUcbxd2SsEw9D" },
            { title: "Toxic Till the End", url: "https://audio.jukehost.co.uk/FtR2iFX5JwMubZJ8HN8WMrawHMhniZuT" }
        ];

        let currentIndex = 0;
        const audio = document.getElementById("audio");
        const songTitle = document.getElementById("current-song");

        function loadSong(index) {
            if (index < 0) {
                currentIndex = songs.length - 1;
            } else if (index >= songs.length) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }
            audio.src = songs[currentIndex].url;
            songTitle.innerText = 'Current Song: ' + (songs[currentIndex].title || 'Unknown');
            audio.load();
            audio.play();
        }

        function playPause() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function nextSong() {
            currentIndex = (currentIndex + 1) % songs.length;
            loadSong(currentIndex);
        }

        function prevSong() {
            currentIndex = (currentIndex - 1 + songs.length) % songs.length;
            loadSong(currentIndex);
        }

        function shuffleSongs() {
            for (let i = songs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [songs[i], songs[j]] = [songs[j], songs[i]];
            }
            currentIndex = 0;
            loadSong(currentIndex);
        }

        loadSong(currentIndex);
    </script>
</body>
</html>
