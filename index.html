<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fav Songs Player</title>
    <style>
        /* Ensure the gradient background covers the entire page */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
            background-size: 200% 200%;
            animation: gradientBG 10s ease infinite;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin-bottom: 20px;
        }

        #current-song {
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        audio {
            width: 80%;
            max-width: 600px;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff6b81;
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 5px 15px rgba(255, 105, 180, 0.4);
        }

        button:hover {
            background-color: #ff3b6f;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>üéß Fav Songs Playlist üé∂</h1>
    <p id="current-song">Current Song: None</p>
    <audio id="audio" controls autoplay></audio>
    <div class="controls">
        <button onclick="prevSong()">‚èÆÔ∏è Previous</button>
        <button onclick="playPause()">‚ñ∂Ô∏è Play/Pause</button>
        <button onclick="nextSong()">‚è≠Ô∏è Next</button>
        <button onclick="shuffleSongs()">üîÄ Shuffle</button>
    </div>
    
    <script>
        const songs = [
            { title: "Drinks or Coffee", url: "https://audio.jukehost.co.uk/nYbrMTwjcOq8N9Rlz5GmgQGKPe0MnVyx" },
            { title: "Mean It", url: "https://audio.jukehost.co.uk/SyzHkAGbpgQJyA9aiODZd0AX2VIIVR6m" },
            { title: "Never Say Never", url: "https://audio.jukehost.co.uk/uUgnsuBoupsZmUe1jVq0e0AG9UNrnxOr" },
            { title: "Paris in the Rain", url: "https://audio.jukehost.co.uk/WPa0Ld8qO4eVLqxw07fNUcbxd2SsEw9D" },
            { title: "like JENNIE", url: "https://audio.jukehost.co.uk/V5FvLRCNC3gXXjdWEXPgN6ryYYfRiC2x" },
            { title: "I Like It", url: "https://audio.jukehost.co.uk/McJa0dgsqa0tlk2Tz3vpliUJlZ1pe0zE" }
        ];

        let currentIndex = 0;
        const audio = document.getElementById("audio");
        const songTitle = document.getElementById("current-song");

        function loadSong(index) {
            if (index < 0) {
                currentIndex = songs.length - 1;
            } else if (index >= songs.length) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }
            audio.src = songs[currentIndex].url;
            songTitle.innerText = 'Current Song: ' + (songs[currentIndex].title || 'Unknown');
            audio.load();
            audio.play();
        }

        function playPause() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function nextSong() {
            currentIndex = (currentIndex + 1) % songs.length;
            loadSong(currentIndex);
        }

        function prevSong() {
            currentIndex = (currentIndex - 1 + songs.length) % songs.length;
            loadSong(currentIndex);
        }

        function shuffleSongs() {
            for (let i = songs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [songs[i], songs[j]] = [songs[j], songs[i]];
            }
            currentIndex = 0;
            loadSong(currentIndex);
        }

        // Automatically play the next song when the current one ends
        audio.addEventListener('ended', nextSong);

        // Initialize the first song
        loadSong(currentIndex);
    </script>
</body>
</html>
