<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fav Songs Player</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .controls { margin-top: 10px; }
        button { 
            margin: 5px; 
            padding: 12px 20px; 
            font-size: 16px; 
            cursor: pointer; 
            background-color: rgba(255, 182, 193, 0.8); 
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        button::after {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 10%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            transform: scale(0.5);
        }
        button:hover { 
            background-color: rgba(255, 105, 180, 0.9);
            transform: scale(1.05);
        }
        button:active::after {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <p id="current-song">Current Song: None</p>
    <audio id="audio" controls></audio>
    <div class="controls">
        <button onclick="prevSong()">‚èÆÔ∏è Previous</button>
        <button onclick="playPause()">‚ñ∂Ô∏è Play/Pause</button>
        <button onclick="nextSong()">‚è≠Ô∏è Next</button>
        <button onclick="shuffleSongs()">üîÄ Shuffle</button>
    </div>
    
    <script>
        const songs = [
            { title: "Drinks or Coffee", url: "https://audio.jukehost.co.uk/nYbrMTwjcOq8N9Rlz5GmgQGKPe0MnVyx" },
            { title: "Mean It", url: "https://audio.jukehost.co.uk/SyzHkAGbpgQJyA9aiODZd0AX2VIIVR6m" },
            { title: "Never Say Never", url: "https://audio.jukehost.co.uk/uUgnsuBoupsZmUe1jVq0e0AG9UNrnxOr" },
            { title: "Paris in the Rain", url: "https://audio.jukehost.co.uk/WPa0Ld8qO4eVLqxw07fNUcbxd2SsEw9D" },
            { title: "Toxic Till the End", url: "https://audio.jukehost.co.uk/FtR2iFX5JwMubZJ8HN8WMrawHMhniZuT" }
        ];

        let currentIndex = 0;
        const audio = document.getElementById("audio");
        const songTitle = document.getElementById("current-song");

        function loadSong(index) {
            if (index < 0) {
                currentIndex = songs.length - 1;
            } else if (index >= songs.length) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }
            audio.src = songs[currentIndex].url;
            songTitle.innerText = 'Current Song: ' + (songs[currentIndex].title || 'Unknown');
            audio.load();
            audio.play();
        }

        function playPause() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function nextSong() {
            currentIndex = (currentIndex + 1) % songs.length;
            loadSong(currentIndex);
        }

        function prevSong() {
            currentIndex = (currentIndex - 1 + songs.length) % songs.length;
            loadSong(currentIndex);
        }

        function shuffleSongs() {
            for (let i = songs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [songs[i], songs[j]] = [songs[j], songs[i]];
            }
            currentIndex = 0;
            loadSong(currentIndex);
        }

        // Auto-play next song when current one ends
        audio.addEventListener("ended", function () {
            nextSong();
        });

        loadSong(currentIndex);
    </script>
</body>
</html>
