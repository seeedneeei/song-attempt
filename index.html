<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fav songs</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .controls { margin: 20px; }
        button { margin: 5px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Shuffe Songs</h1>
    <p id="current-song">Current Song: None</p>
    <audio id="audio" controls></audio>
    <div class="controls">
        <button onclick="prevSong()">Previous</button>
        <button onclick="playPause()">Play/Pause</button>
        <button onclick="nextSong()">Next</button>
        <button onclick="shuffleSongs()">Shuffle</button>
    </div>

    <script>
        const songs = [
            { title: "Song 1", url: "https://drive.google.com/uc?export=download&id=1OwEvW6Et8VGEhYCFByO-sYkWbz-B4U6V" },
            { title: "Song 2", url: "https://drive.google.com/uc?export=download&id=19IzN8-R1PAcRGM2enB2jvtvjA6McIlc2" },
            { title: "Song 3", url: "https://drive.google.com/uc?export=download&id=1YPPbbFprkuIdQFKOTrk7vAZtZ4dyEvNt" },
            { title: "Song 4", url: "https://drive.google.com/uc?export=download&id=19bxCKrGEZrCHbc-Zmobm-rqDxAQrt0hO" },
            { title: "Song 5", url: "https://drive.google.com/uc?export=download&id=1X-14hdRaXBMh0omvPHCVN5eAQGCglp3Z" },
            { title: "Song 6", url: "https://drive.google.com/uc?export=download&id=1hYktFI2TuGXeLVmV8UVgjq05nYYCEAHz" }
        ];

        let currentIndex = 0;
        const audio = document.getElementById("audio");
        const songTitle = document.getElementById("current-song");

        function loadSong(index) {
            if (index < 0) {
                currentIndex = songs.length - 1;
            } else if (index >= songs.length) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }

            const song = songs[currentIndex];
            if (song.title && song.url) {
                songTitle.innerText = 'Current Song: + songTitle;
                audio.src = song.url;
                audio.play();
            } else {
                songTitle.innerText = 'Current Song: Unknown';
                audio.src = "";
            }
        }

        function playPause() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function nextSong() [
            loadSong(currentIndex + 1);
        }

        function prevSong() {
            currentIndex = (currentIndex - 1 + songs.length) % songs.length;
            loadSong(currentIndex);
        }

        function shuffleSongs() {
            for (let i = songs.length - 1; i > 0; i -- {
                 let j = Math.floor(Math.random() * (i + 1));
                [songs[i], songs[j]] = [songs[j], songs[i]];
            }
            currentIndex = 0;
            loadSong(currentIndex);
        }

        loadSong(currentIndex);
    </script>
</body>
</html>
