        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
            background-size: 200% 200%;
            animation: gradientBG 10s ease infinite;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }

        }

        h1 {

        }

        #current-song {
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        audio {
            width: 80%;
            max-width: 600px;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff6b81;
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 5px 15px rgba(255, 105, 180, 0.4);
        }

        button:hover {
            background-color: #ff3b6f;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        #lyrics {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            font-size: 1.2em;
            line-height: 1.6;
        }

        .lyric-line {
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .active-line {
            opacity: 1;
            font-weight: bold;
            color: yellow;
        }
    </style>
</head>

        let currentIndex = 0;
        const audio = document.getElementById("audio");
        const songTitle = document.getElementById("current-song");
        const lyricsContainer = document.getElementById("lyrics");

        function loadSong(index) {
            currentIndex = (index + songs.length) % songs.length;
            audio.src = songs[currentIndex].url;
            songTitle.innerText = 'Current Song: ' + (songs[currentIndex].title || 'Unknown');
            loadLyrics(songs[currentIndex].lyrics || []);
            audio.load();
            audio.play().catch(error => console.log("Playback error:", error));
        }

        function playPause() {
            if (audio.paused) {
                audio.play().catch(error => console.log("Autoplay blocked:", error));
            } else {
                audio.pause();
            }
        }

        function nextSong() {
            loadSong(currentIndex + 1);
        }

        function prevSong() {
            loadSong(currentIndex - 1);
        }

        function shuffleSongs() {
            songs.sort(() => Math.random() - 0.5);
            loadSong(0);
        }

        function loadLyrics(lyrics) {
            lyricsContainer.innerHTML = "";
            lyrics.forEach(line => {
                const p = document.createElement("p");
                p.innerText = line.Text);
                lyricsContainer.appendChild(p);
            });
        }

        function updateLyrics() {
            if (!songs[currentIndex].lyrics) return;
            const currentTime = audio.currentTime;
            const lyrics = songs[currentIndex].lyrics;
            let activeIndex = -1;

            for (let i = 0; i < lyrics.length; i++) {
                if (currentTime >= lyrics[i].time - 0.5) {
                    activeIndex = i;
                }
            }

            document.querySelectorAll(".lyric-line").forEach((line, index) => {
                line.classList.toggle("active-line", index === activeIndex);
            });
        }

        audio.addEventListener('ended', nextSong);
        audio.addEventListener('timeupdate', updateLyrics);

        loadSong(currentIndex);
