<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fav songs</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .controls { margin: 20px; }
        button { margin: 5px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Shuffe Songs</h1>
    <p id="current-song">Current Song: None</p>
    <audio id="audio" controls></audio>
    <div class="controls">
        <button onclick="prevSong()">Previous</button>
        <button onclick="playPause()">Play/Pause</button>
        <button onclick="nextSong()">Next</button>
        <button onclick="shuffleSongs()">Shuffle</button>
    </div>

    <script>
        const songs = [
            "https://docs.google.com/uc?export=download&id=1OwEvW6Et8VGEhYCFByO-sYkWbz-B4U6V",
            "https://docs.google.com/uc?export=download&id=19IzN8-R1PAcRGM2enB2jvtvjA6McIlc2",
            "https://docs.google.com/uc?export=download&id=1YPPbbFprkuIdQFKO-JObTXZ9PT",
            "https://docs.google.com/uc?export=download&id=19bxCKrGEZrCHbc-Zmobm-rqDxAQrt0hO",
            "https://docs.google.com/uc?export=download&id=1X-14hdRaXrCHbc-Zmobm-rqDxAQrt0hO"
        ];

        let currentIndex = 0;
        const audio = document.getElementById("audio");
        const songTitle = document.getElementById("songTitle");

        function loadSong(index) {
            if (index>=0 && index < songs.length) {
                currentIndex = index;
                audio.src = songs[index];
                songTitle.innerText = 'Current Song: ' + songs[index];
                audio.play();
            }
        }

        function playPause() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function nextSong() [
            currentIndex = (currentIndex + 1) % songs.length;
            loadSong(currentIndex);
        }

        function prevSong() {
            currentIndex = (currentIndex - 1 + songs.length) % songs.length;
            loadSong(currentIndex);
        }

        function shuffleSongs() {
            songs.sort(() => Math.random() - 0.5);
            currentIndex = 0;
            loadSong(currentIndex);
        }
    </script>
</body>
</html>
