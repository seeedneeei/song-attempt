<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamy Music Player üé∂</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #current-song {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        audio {
            width: 80%;
            max-width: 400px;
            margin-top: 20px;
            filter: drop-shadow(0px 0px 10px rgba(255, 255, 255, 0.6));
        }

        .controls button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px 20px;
            margin: 10px;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            color: white;
            text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }

        .controls button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .glow {
            animation: glowEffect 1.5s infinite alternate;
        }

        @keyframes glowEffect {
            0% { text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.6); }
            100% { text-shadow: 0px 0px 16px rgba(255, 255, 255, 1); }
        }
    </style>
</head>
<body>
    <p id="current-song" class="glow">Current Song: None</p>
    <audio id="audio" controls></audio>
    <div class="controls">
        <button onclick="prevSong()">‚èÆ Previous</button>
        <button onclick="playPause()">‚ñ∂Ô∏è Play/Pause</button>
        <button onclick="nextSong()">‚è≠ Next</button>
        <button onclick="shuffleSongs()">üîÄ Shuffle</button>
    </div>
    
    <script>
        const songs = [
            { title: "Beauty and a Beat", url: "https://audio.jukehost.co.uk/9mS8cP0AT0Nr4m601jmC7F5bxLV26utS" },
            { title: "Drinks or Coffee", url: "https://audio.jukehost.co.uk/nYbrMTwjcOq8N9Rlz5GmgQGKPe0MnVyx" },
            { title: "Mean It", url: "https://audio.jukehost.co.uk/SyzHkAGbpgQJyA9aiODZd0AX2VIIVR6m" },
            { title: "Never Say Never", url: "https://audio.jukehost.co.uk/uUgnsuBoupsZmUe1jVq0e0AG9UNrnxOr" },
            { title: "Paris in the Rain", url: "https://audio.jukehost.co.uk/WPa0Ld8qO4eVLqxw07fNUcbxd2SsEw9D" }
        ];

        let currentIndex = 0;
        const audio = document.getElementById("audio");
        const songTitle = document.getElementById("current-song");

        function loadSong(index) {
            if (index < 0) {
                currentIndex = songs.length - 1;
            } else if (index >= songs.length) {
                currentIndex = 0;
            } else {
                currentIndex = index;
            }
            audio.src = songs[currentIndex].url;
            songTitle.innerText = 'Current Song: ' + (songs[currentIndex].title || 'Unknown');
            audio.load();
            audio.play();
        }

        function playPause() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function nextSong() {
            loadSong(currentIndex + 1);
        }

        function prevSong() {
            loadSong(currentIndex - 1);
        }

        function shuffleSongs() {
            for (let i = songs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [songs[i], songs[j]] = [songs[j], songs[i]];
            }
            currentIndex = 0;
            loadSong(currentIndex);
        }

        loadSong(currentIndex);
    </script>

</body>
</html>
